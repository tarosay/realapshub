<!DOCTYPE html>
<html>
<head>
    <title>Lumimaplite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/lumimaplite.css"/>
    <script type="module" src="src/scripts/index.ts"></script>
</head>
<body>
インプット<input type="file" id="fileinput"/>
<div class="lumimaplite">
</div>
<div class="paintbox">
    <label>
    線のふとさ:
    <input type="range" id="lineWidthSlider" min="1" max="50" value="4">
    <span id="lineWidthValue">4</span> px    
    </label>
    <label>
    消しゴム:
    <input type="checkbox" id="useEraser"/>
    </label>
    <label>
    リセット:
    <input type="button" id="reset" value="リセット">
    </label>
    <label>
    計算：
    <input type="button" id="calc" value="実行">
    </label>
    結果：
    <p id="result"></p>
</label>
<canvas id="test"></canvas>
</div>
</body>
</html>
